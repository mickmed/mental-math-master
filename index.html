<!DOCTYPE html>
<html>
<!-- <![endif] -->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mick's Math Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        href="https://fonts.googleapis.com/css?family=Chathura|Concert+One|Dhurjati|Dosis|Fahkwang|Fira+Sans|Grayscale|Lato|Mallanna|Mandali|Montserrat|Oswald|Overpass|Pacifico|Pavanam|Playfair+Display|Poor+Story|Quicksand|Raleway|Roboto|Roboto+Condensed|Roboto+Slab|Satisfy|Teko"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="js/app.js" defer></script>
</head>

<body>
    <main>
        <header>
            <div class="title"><i>Mental Math Master</i></div>
            <div class="fish">
                <img class="fishpic" src="img/fish.png" ;>
            </div>

        </header>
        <div class="message-board">
            <div class="message-inner">
                <button type="button" class="reset-btn"><i class="fas fa-redo"></i></button>
                <div>
                <span>time:</span>
                <span class="timer">00</span>
            </div>
            <div>
                    <span>score:</span>
                    <span class="score-board">00</span>
                </div>

                <div class="startstopbtn">

                    <button class="btn-operator">+</button>
                    <button class="btn-operator">-</button>
                    <button class="btn-operator">*</button>
                </div>

                <button type="button" class="play-btn"></button>

            </div>

        </div>




        <div class="eq-wrapper"></div>
        <footer>
            <div class="footer-inner">
            </div>
        </footer>
    </main>
</body>

</html>
